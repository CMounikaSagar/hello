    <head>
        <meta charset="UTF-8">

    <body>
        <div class="container">
            <h4 class="mt-3">Extra Small (Size 576px)</h4>
            <h1 class="mt-5">Responsive Boxes</h1>
            <div class="row-12 mt-4 text-center">
                <div class="col">
                    <p class="bg-primary p-3 pri">1</p>
                </div>
                <div class="col">
                    <p class="bg-secondary p-3">2</p>
                </div>
                <div class="col">
                    <p class="bg-success p-3 pri">3</p>
                </div>
                <div class="col">

                </div>
                <div class="col">
                    <p class="bg-warning p-3 pri">5</p>
                </div>
                <div class="col">
                    <p class="bg-danger p-3 pri">6</p>
                </div>
            </div> 
        </div>
